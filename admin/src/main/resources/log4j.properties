# Root logger set to DEBUG, but SERVER.Threshold blocks below WARN
log4j.rootLogger=WARN, SERVER, CDRADMIN

# Server level log to standard output ("catalina.out").
log4j.appender.SERVER=edu.unc.lib.dl.log.NoStackTracePatternLayout
log4j.appender.SERVER.Threshold=WARN
log4j.appender.SERVER.layout=org.apache.log4j.PatternLayout
log4j.appender.SERVER.layout.ConversionPattern=%d %-5p [%t] %c - %m%n

# The SERVER and CDRADMIN appenders are inherited from the root logger
log4j.logger.org.springframework=WARN
log4j.logger.net.sf.saxon=WARN
log4j.logger.javax.xml=WARN
log4j.logger.org.apache.commons.httpclient=ERROR
log4j.logger.httpclient=ERROR
	
# Application Log File
log4j.appender.CDRADMIN.File=${catalina.base}/logs/cdradmin.log
log4j.appender.CDRADMIN.layout.ConversionPattern=%d %-5p [%t] %c - %m%n
log4j.appender.CDRADMIN.layout=org.apache.log4j.PatternLayout
log4j.appender.CDRADMIN=org.apache.log4j.RollingFileAppender
log4j.appender.CDRADMIN.MaxFileSize=1024KB
log4j.appender.CDRADMIN.MaxBackupIndex=100
