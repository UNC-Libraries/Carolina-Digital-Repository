<span class="path_trail">
	<% for (var tier in objectPath) {
		if (tier != objectPath.length - 1 || !skipLast) {
			if (tier > 0) { %><span>&gt;</span><%}
			var url = "/admin/" + queryMethod + "/" + objectPath[tier].pid;
			if (filterParams)
				url += "?" + filterParams;
				%><a class="res_link" href="<%= url %>"><%= objectPath[tier].name %></a><%
		}
	} %>
</span>
