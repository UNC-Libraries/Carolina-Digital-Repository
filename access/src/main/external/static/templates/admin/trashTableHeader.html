<div class="result_header with_container">

		<div class="container_header">
			<span class="container_entry">
				<h2>
					<img src="/static/images/trash_can.png"/> Trash<%= container? " -- " + container.title : "" %>
				</h2>
			</span>
			<img id="result_loading_icon" class="hidden" src="/static/images/admin/loading_small.gif"/>
		</div>
		<div class="result_table_action_menu">
		</div>
	</div>
	<div class="result_header_bottom">

				<input type="checkbox">

		</div>
		<div class="right">
			<%= navigationBar %>
		</div>
	</div>
</div>
