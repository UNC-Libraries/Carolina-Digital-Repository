<% _.each(groupedTypes, function(termsList, category) { %>
	<h1>Invalid <%= category %> terms</h1>
	<ul class="term_list">
		<li class="vocab_results">
			<table>
				<tbody>
				<% _.each(termsList, function(results, vocabTerm) { %>
					<% _.each(results, function(entry) { %>
						<tr><td class="title_col"><%= vocabTerm %></td><td class="title_col"><a target="_blank" href="/record/<%= entry.id %>"><%= entry.title %></a></td><td><a href="/admin/describe/<%= entry.id %>" target="_blank">Edit description</a></td></tr>
					<% }); %>
				<% }); %>
				</tbody>
			</table>
		</li>
	</ul>
<% }); %>
