# this file is copied into $CATALINA_HOME/conf/logging.properties
# Log configuration for Tomcat via java.util.logging
handlers = java.util.logging.ConsoleHandler
.handlers = java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

org.apache.catalina.core.ContainerBase.[Catalina].[localhost].level = INFO
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].handlers = java.util.logging.ConsoleHandler

# log levels for JULI applications
org.apache.solr.level=WARNING
edu.sdsc.grid.level=WARNING

# per classloader JULI configs also work
# put webapp settings in WEB-INF/classes/logging.properties
